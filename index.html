<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="description" content="Data Analyst specializing in business reporting, ERP integration, and workflow automation. Based in Surat, India.">

  <meta property="og:image" content="assets/YH.png">

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome Icons -->

  <!-- Markdown Parser -->

<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <img 
        id="profileImage" 
        class="profile-img" 
        alt="Profile photo"
        fetchpriority="high"
      >
      <div class="header-info">
        <h1 id="name"></h1>
        <p id="tagline" class="tagline"></p>
        <div id="socialLinks" class="social-links" aria-label="Social links"></div>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">

    <!-- ABOUT -->
    <section class="about-section" aria-labelledby="about-heading">
      <h2 id="about-heading" class="section-title">About</h2>
      <div id="about"></div>
    </section>

    <!-- EXPERIENCE -->
    <section class="experience-section" aria-labelledby="experience-heading">
      <h2 id="experience-heading" class="section-title">Experience</h2>
      <div id="experience"></div>
    </section>

    <!-- PROJECTS -->
    <section class="projects-section" aria-labelledby="projects-heading">
      <h2 id="projects-heading" class="section-title">Projects</h2>
      <div id="projects"></div>
    </section>

    <!-- EDUCATION -->
    <section class="education-section" aria-labelledby="education-heading">
      <h2 id="education-heading" class="section-title">Education</h2>
      <div id="education"></div>
    </section>

  </main>

  <!-- No JavaScript fallback -->
  <noscript>
    <p style="text-align:center;padding:40px;font-family:Arial,sans-serif">
      Please enable JavaScript to view this portfolio.
    </p>
  </noscript>

  <!-- Scripts -->
  <script src="data.js"></script>
